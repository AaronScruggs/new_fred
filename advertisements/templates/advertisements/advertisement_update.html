{% extends 'advertisements/base.html' %}

{% load bootstrap3 %}

{% block content %}
    <h1>Update Advertisement</h1>
    <form method="post" action="{% url 'advertisement_update' advertisement.id %}" enctype='multipart/form-data'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="submit" value="update">
    </form>

{% endblock %}
