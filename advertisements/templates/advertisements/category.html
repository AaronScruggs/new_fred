{% extends "advertisements/base.html" %}
{% load bootstrap3 %}

{% block content %}
<ul class="list-group">
    {% for ad in advertisements %}
        <li><a href="{% url 'advertisement_detail' ad.id %}">{{ ad.title }}</a></li>
        {% if ad.price %}
            <li>${{ ad.price }}</li>
            <li>{{ ad.created_time }}</li>
            <li>{{ ad.city }}</li>
            <br>
        {% endif %}
    {% endfor %}

</ul>
{% endblock %}
